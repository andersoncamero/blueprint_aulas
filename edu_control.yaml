blueprint:
  name: Aula inteligente 1
  description: "Plugin diseñado para la automatización integral de salones de clase. Optimiza la gestión y operación del entorno educativo."
  domain: automation
  input:
    interruptor:
      name: Motion Sensor
      description: "Un sensor de movimiento para detectar la presencia en el aula."
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    target_light:
      name: Light
      description: "Una luz que se encenderá o apagará según la presencia detectada."
      selector:
        entity:
          domain: light

mode: single

trigger:
  - platform: state
    entity_id: !input interruptor
    to: "on"
  - platform: state
    entity_id: !input interruptor
    to: "off"

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: !input interruptor
            state: "on"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input target_light
      - conditions:
          - condition: state
            entity_id: !input interruptor
            state: "off"
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input target_light
